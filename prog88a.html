<body>
    <label for="num1">Num1: </label>
    <input type="number" id="num1" name="num1" min="1" max="13">
    <label for="num2">Num2: </label>
    <input type="number" id="num2" name="num2" min="2" max="20">
    <button onclick="doMath();">Calculate</button>
    <p id="out"></p>
    
    <script>
        function doMath() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            num1 = Number(num1);
            num2 = Number(num2);

            // Find sum, difference, product, average, abs. value, max, and min
            var sum = num1 + num2;
            var diff = num1 - num2;


            var abs = Math.abs(diff);
            var max = 0;
            var min = 0;

            if (num1 >= num2) {
                max = num1;
                min = num2;
            }

            if (num1 < num2) {
                max = num2;
                min = num1;
            }

            // if (someCondition == true) { run some code here }
            var p = document.getElementById("out");
            p.innerHTML = "Sum: " + sum + "<br/>";




            p.innerHTML = p.innerHTML + "Max: " + max + "<br/>";
            p.innerHTML += "Min: " + min + "<br/>";
            // Both of these lines add text to p without overwriting
        }
    </script>
</body>
