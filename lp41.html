<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP $-1</title>
</head>
<body>
    <label for="copies"># of copies: </label>
    <input type="number" id="copies" name="copies" min="0">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="opt"></p>

    <script>
        function price() {
            var copies = Number(document.getElementById("copies").value);
            var price = 0.0;
            var total = 0.0;
            var p = document.getElementById("opt");

            if (copies > 0 && copies <= 99) {
                price = 0.30;
            } else if (copies > 99 && copies <= 499) {
                price = 0.28;
            } else if (copies > 499 && copies <= 749) {
                price = 0.27;
            } else if (copies > 749 && copies <= 1000) {
                price = 0.26;
            } else if (copies > 1000) {
                price = 0.25;
            } else {  // Otherwise...
                p.innerHTML = "Invalid number of copies"
            }

            if (price > 0) {
                total = price * copies;
                p.innerHTML = "Price per copy is $" + price + "<br/>";
                p.innerHTML += "Total cost is $" + total.toFixed(2);
            }
        }
    </script>
</body>
</html>
