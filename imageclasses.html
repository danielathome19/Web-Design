    <title>Image Classes</title>

        .large  { width: 400; height: 400; }

</head>

    <img src="https://picsum.photos/seed/picsum/500/500" class="large"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="large"/>
    <hr/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="medium"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="medium"/>
    <hr/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="small"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="small"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="small"/>
</body>
</html>
