<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog65h</title>
</head>
<body>
    <label for="pnds">Pounds: </label>
    <input type="number" id="pnds">

    <label for="shls">Shillings: </label>
    <input type="number" id="shls">

    <label for="pnce">Pence: </label>
    <input type="number" id="pnce">

    <button onclick="
        let pnds = document.getElementById('pnds').value;
        let shls = document.getElementById('shls').value;
        let pnce = Number(document.getElementById('pnce').value);
        pnds = Number(pnds);
        shls = Number(shls);
        /* Or just do the conversion in one line like pnce^ */
        let decp = pnds + shls/20 + pnce/12/20;
        decp = decp.toFixed(2);  /* round to 2 decimal places */
        document.writeln('Decimal Pounds = Â£' + decp);
    ">Calculate</button>
</body>
</html>
