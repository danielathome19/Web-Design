<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #float-main { background: lightgray; }
        .float-r {
            float: right;
            background: red;
            width: 40%;
            text-align: center;
        }
        .float-l {
            float: right;
            background: green;
            width: 40%;
            text-align: center;
            margin: 5%;
            padding: 2%;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="float-main">
        <div class="float-l">
            <p>Some text Some text 
               Some text Some text</p>
        </div>
        <div class="float-r">
            <p>Some random text</p>
        </div>
    </div>
</body>
</html>
