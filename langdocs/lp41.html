<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP 4-1</title>
</head>
<body>
    <label for="copies"># of copies: </label>
    <input type="number" id="copies" min="0">
    <button onclick="price()">Calculate Total Cost</button>
    <p id="out"></p>

    <script>
        function price() {
            let copies = Number(document.getElementById("copies").value);
            let price = 0.0;
            let total = 0.0;
            let p = document.getElementById("out");

            if (copies > 0 && copies <= 99) {
                price = 0.30;
            } else if (copies > 99 && copies <= 499) {
                price = 0.28;
            } else if (copies > 499 && copies <= 749) {
                price = 0.27;
            } else if (copies > 749 && copies <= 1000) {
                price = 0.26;
            } else if (copies > 1000) {
                price = 0.25;
            } else {  // Otherwise...
                p.innerHTML = "Invalid number of copies";
            }

            if (price > 0) {
                total = price * copies;
                p.innerHTML = "Price per copy is $" + price + "<br>";
                p.innerHTML += "Total cost is $" + total.toFixed(2);
            }
            // Conditional Operators: == (is equal), != (not equal), >, <, >=, <=
            // Logical Operators: && (AND), || (OR), ! (NOT)
        }
    </script>
</body>
</html>
