<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <style>
        dialog {
            opacity: 0.75;
            background: linear-gradient(
                45deg, magenta, purple, dodgerblue, green
            );
        }
    </style>
</head>
<body>
    <dialog id="modal">
        <button onclick="
            document.getElementById('modal').close();
        ">Close Dialog</button>
        <p>This modal dialog has a cool background!</p>
    </dialog>
    <button onclick="
        document.getElementById('modal').showModal();
    ">Show Dialog</button>
</body>
</html>
