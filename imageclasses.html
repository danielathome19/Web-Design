<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classes</title>
    <style>
        .large  { width: 400px; height: 400px; }
        .medium { width: 275px; height: 275px; }
        .small  { width: 150px; height: 150px; }

        body {
            background-image: url("https://picsum.photos/id/350/900");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 100% 600%;
        }
    </style>
</head>
<body>
    <img src="https://picsum.photos/seed/picsum/500/500" class="large"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="large"/>
    <hr/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="medium"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="medium"/>
    <hr/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="small"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="small"/>
    <img src="https://picsum.photos/seed/picsum/500/500" class="small"/>
</body>
</html>
